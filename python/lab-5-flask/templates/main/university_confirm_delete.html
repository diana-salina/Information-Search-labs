{% extends "main/base.html" %}

{% block title %}Удаление университета{% endblock %}

{% block content %}
<h2>Подтверждение удаления</h2>
<div class="alert alert-danger">
    <p>Вы уверены, что хотите удалить университет <strong>{{ university.full_name }}</strong>?</p>
    <p>Это действие также удалит всех студентов этого университета!</p>
</div>

<form method="post">
    <div class="form-actions">
        <button type="submit" class="btn btn-danger">Да, удалить</button>
        <a href="{{ url_for('university_list') }}" class="btn btn-primary">Отмена</a>
    </div>
</form>
{% endblock %}
